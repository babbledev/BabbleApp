<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="loadingPosts">
        <ion-spinner name="dots"></ion-spinner>
    </div>

    <button ion-button (click)="updateFeed()">Update</button>

    <div *ngFor="let post of posts">
        <div class="post">
            <p>{{post.content}}</p>
        </div>
        <hr>
    </div>
</ion-content>
