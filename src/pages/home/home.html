<style>
    .post .content {
        color: #000;
        font-size: 1.8rem;
        padding-top: 5px;
    }

    .post .distance {
        color: #8e9093;
        font-size: 1.4rem;
        margin-top: -10px;
    }

    .post .bearings {
        text-align: center;
    }

</style>

<ion-header>
    <ion-navbar>
        <ion-row style="">
            <ion-col col-12>
                <ion-title>Babble</ion-title>
            </ion-col>
        </ion-row>
    
        <ion-row class="navbar-second-row" style="">
            <ion-col col-2></ion-col>

            <ion-col col-8 text-center>
                <ion-segment class="home-buttons" [(ngModel)]="feed">
                    <ion-segment-button value="New">
                        <ion-icon name="bulb" ></ion-icon>
                        New
                    </ion-segment-button>

                    <ion-segment-button value="Hot">
                        <ion-icon name="flame" ></ion-icon>
                        Hot
                    </ion-segment-button>

                    <ion-segment-button value="pin">
                        <ion-icon name="attach" ></ion-icon>
                        Pin
                    </ion-segment-button>
                  </ion-segment>
            </ion-col>             

        <ion-col col-2 text-center>
            <ion-buttons class="post-button">
                <button ion-button icon-only (click)="presentNewPostModal()">
                    <ion-icon name="create"></ion-icon>
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>

    </ion-navbar>
</ion-header>

<ion-content [ngSwitch]="feed">
<ion-content *ngSwitchCase="'New'">
    <ion-refresher (ionRefresh)="updateFeed($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let post of getPosts()" class="post">
            <span class="distance">{{post.distanceMiles}}</span>
            <p class="content">{{post.content}}</p>
            <div item-end>
                <button ion-button clear block>
                    <ion-icon name="arrow-up"></ion-icon>
                </button>
                <p class="bearings">10</p>
                <button ion-button clear block>
                    <ion-icon name="arrow-down"></ion-icon>
                </button>
            </div>
            

            <!-- <button ion-button clear item-end></button> -->
        </ion-item>
    </ion-list>
</ion-content>
</ion-content>
