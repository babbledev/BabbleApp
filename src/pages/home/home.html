<style>
    .content {
        color: #000;
        font-size: 1.8rem;
        padding-top: 5px;
    }

    .distance {
        color: #8e9093;
        font-size: 1.4rem;
        margin-top: -10px;
    }

</style>

<ion-header>
    <ion-navbar>
        <ion-title>Babble</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentNewPostModal()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="updateFeed($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let post of getPosts()" class="post">
            <span class="distance">{{post.distanceMiles}}</span>
            <p class="content">{{post.content}}</p>
            <div item-end>
                <button ion-button clear block>
                    <ion-icon name="arrow-up"></ion-icon>
                </button>
                <button ion-button clear block>
                    <ion-icon name="arrow-down"></ion-icon>
                </button>
            </div>
            

            <!-- <button ion-button clear item-end></button> -->
        </ion-item>
    </ion-list>
</ion-content>
