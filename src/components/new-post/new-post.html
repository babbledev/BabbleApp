<ion-header>
    <ion-toolbar>
        <ion-title>
            New Babble
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Close</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-input [(ngModel)]="postContent" type="text" placeholder="Send a babble to everyone on campus"></ion-input>
    <button ion-button (click)="publish()">Post</button>
</ion-content>
